<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <header style="text-align: center">
      <h1>Form Pendaftaran</h1>
      <nav>
        <a href="index.html">Menu</a> |
        <a href="form-pendaftaran.html">form Pendaftaran</a> |
        <a href="tabel-nilai.html">Tabel Perolehan Nilai</a> |
        <a href="cv.html">Curriculum Vitae (CV)</a>
      </nav>
      <hr />
    </header>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Data Pribadi</legend>

          <p>
            <label for="nama_lengkap">Nama Lengkap</label><br />
            <input type="text" id="nama_lengkap" name="nama_lengkap" required />
          </p>

          <p>
            Jenis Kelamin<br />
            <label>
              <input
                type="radio"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              Laki-laki </label
            ><br />
            <label>
              <input type="radio" name="jenis_kelamin" value="Perempuan" />
              Perempuan
            </label>
          </p>

          <p>
            <label for="tempat_lahir">Tempat Lahir</label><br />
            <input type="text" id="tempat_lahir" name="tempat_lahir" required />
          </p>

          <p>
            <label for="tanggal_lahir">Tanggal Lahir</label><br />
            <input
              type="date"
              id="tanggal_lahir"
              name="tanggal_lahir"
              required
            />
          </p>

          <p>
            Hobi (boleh pilih lebih dari satu)<br />
            <label
              ><input type="checkbox" name="hobi" value="Membaca" />
              Membaca</label
            ><br />
            <label
              ><input type="checkbox" name="hobi" value="Olahraga" />
              Olahraga</label
            ><br />
            <label
              ><input type="checkbox" name="hobi" value="Musik" /> Musik</label
            ><br />
            <label
              ><input type="checkbox" name="hobi" value="Menulis" />
              Menulis</label
            >
          </p>

          <p>
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" required />
          </p>

          <p>
            <label>
              <input type="checkbox" name="persetujuan" required />
              Saya menyetujui syarat dan ketentuan.
            </label>
          </p>
        </fieldset>

        <p>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </p>
      </form>
    </main>

    <footer>
      <hr />
      <p>&copy; 2025 Form Pendaftaran</p>
    </footer>
  </body>
</html>
